<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link rel="stylesheet" href="assets/styles/form.css" />
  </head>
  <body>
    <nav>
      <img src="assets/img/logo.png" alt="sanbercode" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Register</a></li>
        <li><a href="article.html">Article</a></li>
      </ul>
    </nav>
    <main>
      <h1>Register Akun Baru!</h1>
      <h2>Isilah form dibawah ini</h2>
      <form action="" id="register" method="post">
        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" name="firstname" required />
        <label for="lastname">Last Name :</label>
        <input type="text" id="lastname" name="lastname" required />

        <div>
          <p>Gender :</p>
          <input type="radio" name="gender" value="Male" /><label for="gender"
            >Male</label
          >
          <input type="radio" name="gender" value="Female" /><label for="gender"
            >Female</label
          >
          <input type="radio" name="gender" value="Other" /><label for="gender"
            >Other</label
          >
        </div>

        <label for="nationality">Nationality :</label>
        <select name="nationality" id="nationality">
          <option value="Indonesian">Indonesian</option>
          <option value="Malaysian">Malaysian</option>
          <option value="Netherland">Netherland</option>
          <option value="Japan">Japan</option>
        </select>

        <label for="learning">Sedang Fokus Belajar</label>
        <select name="learning" id="learning">
          <option value="ReactJs">ReactJs</option>
          <option value="Vuejs">Vuejs</option>
          <option value="Laravel">Laravel</option>
          <option value="NextJs">NextJs</option>
        </select>

        <div>
          <label for="">Language Spoke</label>
          <input type="checkbox" /><label for="">Male</label>
          <input type="checkbox" /><label for="">Female</label>
          <input type="checkbox" /><label for="">Other</label>
        </div>

        <label for="description">Deskripsi saya</label>
        <textarea name="description"></textarea>
      </form>
      <button type="submit" form="register">Submit</button>
    </main>
    <footer>
      <p>Copyright &copy; 2023 by Sanbercode</p>
    </footer>
  </body>
</html>
